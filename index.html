<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./assets/Logo.jpeg">
</head>

<body>
    <div class="Main">
        <h1>Rock Paper Scissors Game</h1>
        <div class="inside">
            <div class="Elements">
                <img src="./assets/Rock.webp" alt="">
                <button class="button" id="b1">Rock</button>
            </div>
            <div class="Elements">
                <img src="./assets/paper.webp" alt="">
                <button class="button" id="b2">Paper</button>
            </div>
            <div class="Elements">
                <img src="./assets/scissors.jpg" alt="">
                <button class="button" id="b3">Scissors</button>
            </div>
        </div>
    </div>

    <div class="Content">
        <div>
            <div class="entry">
                <h2 class="black">Your Entry :</h2>
                <h2 id="yourcall">Nothing</h2>
            </div>
            <div class="entry">
                <h2 class="black">Computer Entry :</h2>
                <h2 id="compcall">Nothing</h2>
            </div>
        </div>
        <div>
            <div class="points">
                <div class="entry">
                    <h2 class="black">Your points:</h2>
                    <h2 id="yourpoints">0</h2>
                </div>
                <div class="entry">
                    <h2 class="black">Computer points:</h2>
                    <h2 id="comppoints">0</h2>
                </div>
            </div>
        </div>
    </div>

    <div class="Footer">
        <button id="Restartbtn">Restart</button>
        <h1 id="win" >Play</h1>
    </div>

    <script src="app.js"></script>
</body>

</html>
